<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin:  100px auto;
            width: 600px;
        }
        thead{
            background-color: skyblue;
        }
        tbody{
            background-color: pink;
        }
        td{
            text-align: center;
        }
    </style> 
</head>
<body>
    <table>
        <thead>
            <th><input type="checkbox" id="all"></th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>于学斌</td>
                <td>渣男</td>
                <td>14</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>小丽</td>
                <td>女</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
    <script>
        let allheal = document.getElementById('all');
        let checks = document.querySelector('tbody').querySelectorAll('input');
        allheal.onclick = function(){
            for(let i=0;i<checks.length;i++){
                    checks[i].checked=this.checked;
                }
        }
        for(let i=0 ;i<checks.length;i++){
            checks[i].onclick =function(){
                let flag=0;
                for(let j=0;j<checks.length;j++){
                    if(checks[j].checked==false)flag=1;
                }
                if(flag==0)allheal.checked=true;
                else{
                    allheal.checked=false;
                }
            }
        }
    </script>
</body>
</html>
