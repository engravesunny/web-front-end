<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <button>发送</button>
    <script>
        let btn = document.querySelector('button');
        let time = 10;
        let timer = null ;
        function reduce(){
            btn.innerHTML = `<p>请在${time-1}秒后再次输入</p>`
            time--;
            if(time==0){
                btn.disabled = false;
                btn.innerHTML = `发送`;
                clearTimeout(timer);
            }
        }
        btn.addEventListener('click',function(){
            time = 10
            btn.innerHTML = `<p>请在${time}秒后再次输入</p>`
            btn.disabled = true;
            timer = setInterval(reduce,1000);
        })
    </script>
</body>
</html>
