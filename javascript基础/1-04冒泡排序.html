<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maoSort(a){
            for(let i=0;i<a.length-1;i++){
                for(let j=i;j<a.length-1;j++){
                    let temp;
                    if(a[j]>a[j+1]){
                        temp=a[j];
                        a[j]=a[j+1];
                        a[j+1]=temp;
                    }
                }
            }
        }
        let a=[1,3,2,4,6,5];
        maoSort(a);
        console.log(a);
    </script>
</body>
</html>
