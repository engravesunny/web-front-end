<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数据类型检测 -->
    <script>
        console.log('10')
        console.log(10)
        console.log(undefined)
        console.log(null)
        console.log(false)

        console.log('10' + +10)
        console.log('10' - 20)
        console.log('10' * 10)
        console.log(Number('1010'))
        let name='1010'
        console.log(Number(name))
        let uname=Number('1010')
        console.log(uname.toString())
    </script>
</body>
</html>
