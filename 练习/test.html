<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="学习 笔记 娱乐 音乐 视频">
    <meta name="description" content="欢迎来到刻猫猫的小窝喵">
    <title>Document</title>
    
</head>

<body>
    <script>
        const video = document.createElement('video')
        video.src = 'https://www.kecat.top/video/jingliu.mp4';
        video.style.width = '200px';
        video.style.height = '100px';
        video.style.position = 'absolute';
        video.style.top = '20px';
        video.style.left = '20px';
        video.currentTime = 2000;
        video.setAttribute('crossorigin', 'anonymous');
        const canvas = document.createElement('canvas');
        canvas.width = 200;
        canvas.height = 100;
        video.onloadeddata = function() {
            canvas.getContext('2d').drawImage(video, 0, 0, 200, 100);
            const postUrl = canvas.toDataURL('image/png');
            console.log(postUrl);
            const img = document.createElement('img');
            img.src = postUrl;
            img.width = 200;
            img.height = 100;
            img.style.position = 'absolute';
            img.style.top = '140px';
            img.style.left = '20px';
            document.body.appendChild(img);
        }
        
    </script>
</body>

</html>
