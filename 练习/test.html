<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        height: 200px;
        display: flow-root;
    }

    .left {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .right {
        float: right;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .mid {
        margin: 0 200px;
        background-color: red;
        height: 200px;
    }
</style>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="mid"></div>
    </div>
</body>

</html>
