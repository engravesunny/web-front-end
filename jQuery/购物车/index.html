<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="top goods">
        <div class="title">全部商品</div>
    </div>
    <div class="goods">
        <table>
            <thead>
                <th class="all"><input type="checkbox" unchecked>全选</th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </thead>
            <tbody class="content">
                <tr>
                    <td class="good"><input type="checkbox"></td>
                    <td><img src="./img/14.png" alt="" width="80px" height="80px"></td>
                    <td class="price" price=99.9>￥99.90</td>
                    <td><button class="reduce">-</button><input type="text" class="num" value="1" index=1><button class="add">+</button></td>
                    <td class="sum" sum=99.9>￥99.90</td>
                    <td class="remove"><button>删除</button></td></td>
                </tr>
                <tr>
                    <td class="good"><input type="checkbox"></td>
                    <td><img src="./img/15.png" alt="" width="80px" height="80px"></td>
                    <td class="price" price=99.9>￥99.90</td>
                    <td><button class="reduce">-</button><input type="text" class="num" value="1" index=1><button class="add">+</button></td>
                    <td class="sum" sum=99.9>￥99.90</td>
                    <td class="remove"><button>删除</button></td>
                </tr>
                <tr>
                    <td class="good"><input type="checkbox"></td>
                    <td><img src="./img/16.png" alt="" width="80px" height="80px"></td>
                    <td class="price" price=99.9>￥99.90</td>
                    <td><button class="reduce">-</button><input type="text" class="num" value="1" index=1><button class="add">+</button></td>
                    <td class="sum" sum=99.9>￥99.90</td>
                    <td class="remove"><button>删除</button></td></td>
                </tr>
                <tr>
                    <td class="all"><input type="checkbox">全选</td>
                    <td class="finalPay">总计:￥299.7 </td>
                    <td><button>立即付款</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
